<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Cadastro Livros</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>TÃ­tulo</ion-label>
      <ion-input type="text" [(ngModel)]="livro.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Ano</ion-label>
      <ion-input type="number" [(ngModel)]="livro.ano"></ion-input>
    </ion-item>

    <br>
    <p>Livro em destaque</p>
    <ion-item>
    <ion-checkbox color="secondary" [(ngModel)]="livro.destaque"></ion-checkbox>
    </ion-item>


    <ion-item>
      <ion-label>Imagem</ion-label>

      <ion-thumbnail item-start *ngIf="imagemUploaded">
        <img src="{{livro.img}}">
      </ion-thumbnail>

      <button ion-button item-right color="danger"
              *ngIf="imagemUploaded" (click)="cancelarImagem()" >
        <ion-icon name="camera"></ion-icon>Alterar </button>

      <button ion-button item-right color="secondary"
              *ngIf="!imagemUploaded" (click)="tirarFoto()">
        <ion-icon name="camera"></ion-icon>&nbsp;Camera </button>

      <button  ion-button item-right color="secondary"
              *ngIf="!imagemUploaded" (click)="escolherImagem()">
        <ion-icon name="images"></ion-icon>&nbsp;Galeria </button>

    </ion-item>

    <ion-item>
      <ion-label>Autores</ion-label>
      <button ion-button item-right color="positive"
              (click)="gerenciarAutores()">
        <ion-icon name="add"></ion-icon>&nbsp;Gerenciar
      </button>
    </ion-item>


  </ion-list>

  <ion-buttons>
    <button ion-button color="secondary"
            (click)="salvar(evento)">Salvar</button>
    <button ion-button color="light"
            (click)="cancelar()">Cancelar</button>
  </ion-buttons>

</ion-content>
